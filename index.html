<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>My Gallery</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-inner">
                <div class="person-wrapper">
                    <div class="img-wrapper">
                        <img src="./img/profilePhoto.png" alt="profile-pic">
                    </div>
                    <h1>Rodney Cotton</h1>
                    <p class="origin">Helsinki, Finland</p>
                </div>
                <div class="info-wrapper">
                    <div class="info-wrapper-inner">
                        <span class="num">100</span>
                        <span class="category">Posts</span>
                    </div>
                    <div class="info-wrapper-inner">
                        <span class="num">2,242</span>
                        <span class="category">Follower</span>
                    </div>
                    <div class="info-wrapper-inner">
                        <span class="num">1,432</span>
                        <span class="category">Following</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="gallery">
        <div class="container">
            <div class="gallery-inner">
                <div class="forniture-wrapper">
                    <img src="./img/photo1.png" alt="forniture">
                </div>
                <div class="forniture-wrapper">
                    <img src="./img/photo2.png" alt="forniture">
                </div>
                <div class="forniture-wrapper">
                    <img src="./img/photo3.png" alt="forniture">
                </div>
                <div class="forniture-wrapper">
                    <img src="./img/photo_4.png" alt="forniture">
                </div>
                <div class="forniture-wrapper">
                    <img src="./img/photo5.png" alt="forniture">
                </div>
                <div class="forniture-wrapper">
                    <img src="./img/photo6.png" alt="forniture">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer-inner">
                <p>created by Giorgi Berekashvili - devChallenges.io</p>
            </div>
        </div>
    </footer>
</body>
</html>
